<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>分析生命周期</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 准备好一个容器-->
		<div id="root" :x="n">
			<!-- vm销毁后，指令失效 -->
			<h2 v-text="n"></h2>
			<!-- vm销毁后，原生DOM事件不会被移除，而自定义事件和watch监听器均会失效 -->
			<h2>当前的n值是：{{n}}</h2>
			<button @click="add">点我n+1</button>
			<!-- vm销毁后，页面仍会保留最后一次更新时的状态，并不会消失 -->
			<button @click="bye">点我销毁vm</button>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

		new Vue({
			el:'#root',
			// 此写法会将root节点全部替换掉
			// template:`
			// 	<div>
			// 		<h2>当前的n值是：{{n}}</h2>
			// 		<button @click="add">点我n+1</button>
			// 	</div>
			// `,
			data:{
				n:1
			},
			methods: {
				add(){
					console.log('add')
					this.n++
				},
				bye(){
					console.log('bye')
					this.$destroy()
				}
			},
			watch:{
				n(){
					console.log('n变了')
				}
			},
			beforeCreate() {
				console.log('beforeCreate')
			},
			created() {
				console.log('created')
			},
			beforeMount() {
				console.log('beforeMount')
			},
			mounted() {
				console.log('mounted')
			},
			beforeUpdate() {
				console.log('beforeUpdate')
			},
			updated() {
				console.log('updated')
			},
			beforeDestroy() {
				console.log('beforeDestroy')
				// 在此阶段可以访问到数据，但是在此阶段对数据进行修改不会触发页面的更新，即不会再进入更新阶段
			},
			destroyed() {
				console.log('destroyed')
			},
		})
	</script>
</html>
